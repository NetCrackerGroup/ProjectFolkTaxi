language: java
jdk:
- openjdk11
sudo: true
services:
- postgresql
addons:
  ssh_known_hosts: 142.93.130.144
before_install:
- openssl aes-256-cbc -K $encrypted_571870fa5df4_key -iv $encrypted_571870fa5df4_iv -in okopen.enc -out $TRAVIS_BUILD_DIR/okopen.pub -d
- psql -c 'create database folktaxi_test;' -U postgres
test:
  adapter: postgresql
  database: folktaxi_test
cache:
  directories:
  - "$HOME/.m2"

after_success:
- bash <(curl -s https://codecov.io/bash)
 - eval "$(ssh-agent -s)"
  - chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
  - ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
  - bundle exec rake publish
